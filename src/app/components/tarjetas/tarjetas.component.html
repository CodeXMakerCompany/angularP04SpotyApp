<div class="card-columns animated fadeIn slow">

  <div (click)="verArtista( item )" *ngFor="let item of items" class="card puntero">
    <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
          {{ item.name }}
      </h5>
      <a *ngFor="let artista of item.artists" class="badge badge-primary">
        {{ artista.name }}
      </a>
    </div>
  </div>
