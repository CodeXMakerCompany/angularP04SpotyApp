<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar. . .">
  </div>
</div>


<div class="card-columns">

  <div *ngFor="let artista of artistasX" class="card">
    <img class="card-img-top" [src]="artista.images[0].url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
          {{ artista.name }}
      </h5>
      <a *ngFor="let artista of artista.artists" class="badge badge-primary">
        {{ artista.name }}
      </a>
    </div>
  </div>
